<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Thunder Mule Coffee – Premium high-caffeine Vienna dark roast from Chiang Mai highlands." />
  <title>Thunder Mule Coffee | High-Caffeine Dark Roast Chiang Mai</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ... keeping your existing styles ... */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Montserrat', system-ui, sans-serif; background: #0a0a0a; color: #a855f7; line-height: 1.7; }
    header { background: linear-gradient(rgba(10,10,10,0.85), rgba(10,10,10,0.85)), url('https://iili.io/fZKDRbS.png') center/cover no-repeat; text-align: center; padding: 180px 20px 120px; }
    header h1 { font-size: 4.5rem; text-shadow: 0 0 40px #a855f7; color: white; }
    .top-cta { text-align: center; margin: 40px auto 80px; display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
    .opn-button {
      background: linear-gradient(135deg, #a855f7, #7e22ce);
      color: white; padding: 22px 40px; font-size: 1.6rem; font-weight: 700; border-radius: 60px;
      border: none; cursor: pointer; box-shadow: 0 15px 50px rgba(168,85,247,0.6); transition: all 0.3s ease;
    }
    .opn-button:hover { transform: translateY(-8px); box-shadow: 0 30px 70px rgba(168,85,247,0.8); }
    .warning { text-align: center; margin: 20px auto; padding: 20px; background: rgba(168,85,247,0.1); color: #d1d5db; }
  </style>
</head>
<body>

  <header>
    <h1>Thunder Mule Coffee</h1>
    <p style="font-size: 1.5rem; color: white;">Horsepower in a Cup – Unleashed from Chiang Mai</p>
  </header>

  <div class="warning">
    <p><strong>Test Mode:</strong> Use card 4242 4242... to test the pop-up.</p>
  </div>

  <!-- PAYMENT BUTTONS ADDED HERE -->
  <div class="top-cta">
    <button class="opn-button" data-amount="50000" data-label="250g Dark Roast">Buy 250g (500 THB)</button>
    <button class="opn-button" data-amount="95000" data-label="500g Dark Roast">Buy 500g (950 THB)</button>
  </div>

  <!-- OMISE SCRIPT SECTION -->
  <script src="https://cdn.omise.co"></script>
  <script>
    function initOmise() {
      OmiseCard.configure({
        publicKey: 'pkey_test_66n71fos0z28g33u86o', // Your TEST public key
        defaultPaymentMethod: 'credit_card',
        otherPaymentMethods: ['promptpay']
      });

      const buttons = document.querySelectorAll('.opn-button');
      buttons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          OmiseCard.open({
            amount: btn.dataset.amount,
            currency: 'THB',
            label: btn.dataset.label,
            onCreateTokenSuccess: (nonce) => {
              alert("Test Success! Token: " + nonce);
            },
            onCreateSourceSuccess: (source) => {
              alert("PromptPay Success! Source: " + source);
            }
          });
        });
      });
    }
    window.addEventListener('load', initOmise);
  </script>
</body>
</html>
